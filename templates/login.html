<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-4">🔐 Login</h1>
    <form method="POST" class="space-y-4">
      <input name="user_id" placeholder="User ID" required class="w-full p-2 border rounded-md" />
      <input name="password" type="password" placeholder="Password" required class="w-full p-2 border rounded-md" />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">
        Login
      </button>
    </form>
    <p class="mt-4 text-center text-sm">
      Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</body>
</html>
